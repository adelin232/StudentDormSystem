<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/monokai-sublime.min.css"/>
</head>
<style>
    background {
        position: center;
    }
    .background::before {
        content: "";
        background-image: url('/images/students.jpg');
        background-size: cover;
        background-repeat: repeat-y;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    .content {
        position: relative;
    }
    html {
         position: relative;
         min-height: 100%;
         padding-bottom: 0;
     }
    body {
        margin-bottom: 0;
    }
</style>
<body>
    <div class="background">
        <div class="content">
            <div class="col-6 mt-3" style="margin: auto; text-align: center">
                <form method="post" class="form-signin" th:object="${studentForm}" th:action="@{/students/new}">
<!--                    <input class="btn btn-primary" type="submit" value="Get Students" style="margin-top:350px; width: 150px; font-weight: bold" th:action="@{/students}"/>-->
                    <div class="form-group">
                        <label for="studentName+">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="studentName+"
                               th:placeholder="*{name}" autofocus="true" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
